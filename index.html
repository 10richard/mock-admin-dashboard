<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <!--User can go home and see their profile, messages, history, tasks, communities they're in)-->
    <div class="dashboard">
        <div class="dashboard-text">
            <img src="./assets/view-dashboard.svg" alt="Dashboard logo">
            <h1>Dashboard</h1>
        </div>

        <div>
            <label for="home">
                <img src="./assets/home.svg" alt="Home">
                <button type="button" id="home">Home</button>
            </label>

            <label for="profile">
                <img src="./assets/card-account-details-outline.svg" alt="Profile">
                <button type="button" id="profile">Profile</button>
            </label>

            <label for="messages">
                <img src="./assets/message.svg" alt="Messages">
                <button type="button" id="messages">Messages</button>
            </label>
            
            <label for="history">
                <img src="./assets/clock-time-four.svg" alt="History">
                <button type="button" id="history">History</button>
            </label>
            
            <label for="tasks">
                <img src="./assets/note-multiple.svg" alt="Tasks">
                <button type="button" id="history">Tasks</button>
            </label>
            
            <label for="communities">
                <img src="./assets/account-group.svg" alt="Communities">
                <button type="button" id="communities">Communities</button>
            </label>
        </div>

        <div>
            <label for="settings">
                <img src="./assets/cog.svg" alt="Settings">
                <button type="button" id="settings">Settings</button>
            </label>
            
            <label for="support">
                <img src="./assets/help-box.svg" alt="Support">
                <button type="button" id="support">Support</button>
            </label>
            
            <label for="privacy">
                <img src="./assets/shield-check.svg" alt="Privacy">
                <button type="button" id="privacy">Privacy</button>
            </label>
        </div>
    </div>
